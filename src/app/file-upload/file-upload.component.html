<div class="form" class="col-md-12 col-sm-12">
    <div class="container">
        <h2>File Upload</h2>
        <form>
            <div class="form-group">
                <label for="file"> Upload file:</label>
                <input type="file" class="form-control" id="file" [(ngModel)]="file" name="file" (change)="change($event)">

            </div>


            <button type="button" (click)="Download()" class="btn btn-primary text-center">Download</button>
        </form>
    </div>
</div>
