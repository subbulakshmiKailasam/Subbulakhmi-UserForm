<div class="form" class="col-md-12 col-sm-12">
    <div class="container">
        <h2>File Upload</h2>
        <form>
            <div class="form-group">
                <label for="file"> Upload Certificate:</label>
                <input type="file" class="form-control" id="file" [(ngModel)]="Certificate" name="Certificate">

            </div>
            <div class="form-group">
                <label for="file"> Upload Photo:</label>
                <input type="file" class="form-control" id="file" [(ngModel)]="Photo" name="Photo">

            </div>
            <div class="form-group">
                <label for="file"> Upload Resume:</label>
                <input type="file" class="form-control" id="file" [(ngModel)]="Resume" name="Resume">

            </div>


            <button type="button" (click)="Download()" class="btn btn-primary text-center">Download</button>
        </form>
    </div>
</div>
